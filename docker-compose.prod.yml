networks:
  mypacer-net:
    driver: bridge

services:
  db:
    image: postgres:16
    container_name: mypacer-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d:ro  # Init scripts (executed once on empty volume)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    ports:
      # This port can be exposed for direct access during maintenance if needed
      - "${POSTGRES_PORT:-127.0.0.1:5432}:5432"
    networks:
      - mypacer-net

  scraper:
    image: ghcr.io/cmoron/mypacer_scraper:${SCRAPER_IMAGE_TAG:-latest-prod}
    container_name: mypacer-scraper
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_DEFAULT_DB: ${POSTGRES_DEFAULT_DB:-postgres}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      DB_HOST: db
      DB_PORT: 5432
    volumes:
      - scraper_logs:/app/logs
    restart: unless-stopped
    networks:
      - mypacer-net

  api:
    image: ghcr.io/cmoron/mypacer_api:${API_IMAGE_TAG:-latest-prod}
    container_name: mypacer-api
    depends_on:
      db:
        condition: service_healthy
    ports:
      # Bound to localhost for the host's reverse proxy
      - "127.0.0.1:${API_PORT:-8000}:8000"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - mypacer-net

  web:
    image: ghcr.io/cmoron/mypacer_web:${WEB_IMAGE_TAG:-latest-prod}
    container_name: mypacer-web
    depends_on:
      api:
        condition: service_started
    ports:
      # Bound to localhost for the host's reverse proxy
      - "127.0.0.1:${WEB_PORT:-8080}:80"
    restart: unless-stopped
    networks:
      - mypacer-net

volumes:
  db_data:
  scraper_logs:
